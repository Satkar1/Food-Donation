<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <link rel="stylesheet" href="s.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn {
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            
        }

        .toggle-btn.active {
            font-weight: bold;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="getinvolved.html">Get Involved</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="auth.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <div class="toggle-container">
            <span id="signupBtn" class="toggle-btn active">Signup</span> | 
            <span id="loginBtn" class="toggle-btn">Login</span>
        </div>
        

        <!-- Signup Form -->
        <form id="signupForm" class="active" action="/signup" method="POST">
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm" action="/login" method="POST">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="loginEmail" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="loginPassword" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </section>

    <script>
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');

        // Toggle forms
        signupBtn.addEventListener('click', () => {
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
        });

        loginBtn.addEventListener('click', () => {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
        });
    </script>
</body>
</html>
